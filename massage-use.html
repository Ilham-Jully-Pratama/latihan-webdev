<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Massage Use</title>
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/our-profile.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif:wght@400;700&family=Roboto+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href=https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css>
    <script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
</head>
<body>
    <div class="medsos">
        <div class="container">
            <ul>
                <li><a href="#"><i class="fa-brands fa-facebook"></i></a></li>
                <li><a href="#"><i class="fa-brands fa-twitter"></i></a></li>
                <li><a href="#"><i class="fa-brands fa-youtube"></i></a></li>
            </ul>
        </div>
    </div>
    <header>
        <div class="container" id="tombol">
            <div id="icon">
                <img src="aset/Revoualasan.original.png" alt="ini foto revou" width="65" height="60">
            </div>
            <h1><a href="index.html">Quality Assurance Laboratory</a></h1>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="our-profile.html">Our Profile</a></li>
                <li><a href="#massage-use">Massage Us</a></li>
            </ul>
        </div>
    </header>
    <section class="label" id="label-profile">
        <div class="container">
            <p>Home/Massage Use</p>
        </div>
    </section>

    <section id="massage-use">
        <div class="container">
            <div>
                <h3>Massage Us</h3>
            </div>
            <div id="massage">
                <div>
                    <form name="pesan-form"
                     onsubmit="return validateform()" action="post">
                        <table id="table">
                            <tr>
                                <td><label for="">Nama</label></td>
                                <td>:</td>
                                <td><input type="text" placeholder="masukan nama" style="width: 6cm;" name="name"></td>
                            </tr>
                            <tr>
                                <td><label for="">Tanggal Lahir</label></td>
                                <td>:</td>
                                <td><input type="date" placeholder="Tanggal Lahir" style="width: 6cm;" name="tanggal-lahir"></td>
                            </tr>
                            <tr>
                                <td><label for="">Jenis Kelamin</label></td>
                                <td>:</td>
                                <td><input type="radio" name="jeniskelamin" value="laki-laki">laki-laki
                                    <input type="radio" name="jeniskelamin" value="perempuan">perempuan
                                </td>
                            </tr>
                            <tr>
                                <td><label for="">Pesan</label></td>
                                <td>:</td>
                                <td><textarea name="textarea" id="" cols="26" rows="3" placeholder="pesan"></textarea></td>
                            </tr>
                            <tr>
                                <td colspan="3">
                                    <button type="submit" style="width: 9.7cm;">Submit</button>
                                </td>
                            </tr>
                            
                        </table>
                    </form>
                    <script>
                        function validateform(){
                            var nama= document.forms['pesan-form']["name"].value;
                            var tanggal= document.forms["pesan-form"]["tanggal-lahir"].value;
                            var jk= document.forms["pesan-form"]["jeniskelamin"].value;
                            var pesan= document.forms["pesan-form"]["textarea"].value;
                            // console.log(nama, tanggal, jk, pesan );
                            if (nama =="" || tanggal=="" || jk==""|| pesan==""){
                                alert("Tidak boleh kosong ")
                            }
                            document.getElementById("hasil-nama").innerText= nama;
                            document.getElementById("hasil-tgl").innerText= tanggal;
                            document.getElementById("hasil-jk").innerText= jk;
                            document.getElementById("hasil-text").innerText= pesan;
                            var frm=document.getElementsByName("pesan-form")[0];frm.reset()
                            return false;

                        }

                    </script>

                </div>
                <div id="hasil">
                    <table id="tabel-hasil">
                        <tr>
                            <td><label for="">Nama</label></td>
                            <td>:</td>
                            <td id="hasil-nama"></td>
                        </tr>
                        <tr>
                            <td><label for="">Tanggal Lahir</label></td>
                            <td>:</td>
                            <td id="hasil-tgl"></td>
                        </tr>
                        <tr>
                            <td><label for="">Jenis Kelamin</label></td>
                            <td>:</td>
                            <td id="hasil-jk"></td>
                        </tr>
                        <tr>
                            <td><label for="">Pesan</label></td>
                            <td>:</td>
                            <td id="hasil-text"></td>
                        </tr>
                        
                    </table>
                </div>
            </div>
        </div>
    </section>

    <footer>
        <div>
            <h4>
                Cover By Revou
            </h4>
        </div>
    </footer>
</body>
</html>
